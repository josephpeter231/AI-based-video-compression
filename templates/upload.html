<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Compression</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Video Compression</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="video" class="form-label">Upload Video</label>
                <input type="file" name="file" id="video" class="form-control" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Compress Video</button>
        </form>
    </div>
</body>
</html>
